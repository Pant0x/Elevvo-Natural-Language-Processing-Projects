<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Category Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">News Category Classifier</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="news_text" class="form-label">Enter News Text</label>
            <textarea class="form-control" id="news_text" name="news_text" rows="4" required>{{ news_text }}</textarea>
        </div>
        <div class="mb-3">
            <label for="model_choice" class="form-label">Select Model</label>
            <select class="form-select" id="model_choice" name="model_choice">
                <option value="logistic" {% if model_choice == 'logistic' %}selected{% endif %}>Logistic Regression</option>
                <option value="naive_bayes" {% if model_choice == 'naive_bayes' %}selected{% endif %}>Naive Bayes</option>
                <option value="random_forest" {% if model_choice == 'random_forest' %}selected{% endif %}>Random Forest</option>
                <option value="svm" {% if model_choice == 'svm' %}selected{% endif %}>SVM</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Classify</button>
    </form>
    {% if category %}
    <div class="alert alert-success mt-4">
        <strong>Predicted Category:</strong> {{ category }}
    </div>
    {% endif %}
</div>
</body>
</html>
